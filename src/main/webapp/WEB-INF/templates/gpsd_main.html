<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" href="/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css"
          rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link th:href="@{/assets/global/css/components-md.min.css}" href="/assets/global/css/components-md.min.css" rel="stylesheet" id="style_components" type="text/css"/>
    <link th:href="@{/assets/global/css/plugins-md.min.css}" href="/assets/global/css/plugins-md.min.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link th:href="@{/assets/layouts/layout3/css/layout.min.css}" href="/assets/layouts/layout3/css/layout.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/layouts/layout3/css/themes/default.min.css}" href="/assets/layouts/layout3/css/themes/default.min.css" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link th:href="@{/assets/layouts/layout3/css/custom.css}" href="/assets/layouts/layout3/css/custom.css  " rel="stylesheet" type="text/css"/>
    <!-- END THEME LAYOUT STYLES -->
    <th:block th:fragment="page-level-styles">
        <link th:href="@{/assets/global/plugins/jquery-file-upload/blueimp-gallery/blueimp-gallery.min.css}"
              href="/assets/global/plugins/jquery-file-upload/blueimp-gallery/blueimp-gallery.min.css" rel="stylesheet" type="text/css"/>
        <link th:href="@{/assets/global/plugins/jquery-file-upload/css/jquery.fileupload.css}" href="/assets/global/plugins/jquery-file-upload/css/jquery.fileupload.css"
              rel="stylesheet" type="text/css"/>
        <link th:href="@{/assets/global/plugins/jquery-file-upload/css/jquery.fileupload-ui.css}" href="/assets/global/plugins/jquery-file-upload/css/jquery.fileupload-ui.css"
              rel="stylesheet" type="text/css"/>
    </th:block>
</head>
<body class="page-container-bg-solid page-boxed page-md">
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <!-- BEGIN PAGE HEAD-->
        <div class="page-head">
            <div class="container">
                <!-- BEGIN PAGE TITLE -->
                <div class="page-title" th:fragment="page-title">
                    <h1>GPSD Main</h1>
                </div>
                <!-- END PAGE TITLE -->
            </div>
        </div>
        <!-- END PAGE HEAD-->
        <!-- BEGIN PAGE CONTENT BODY -->
        <div class="page-content">
            <div class="container">
                <!-- BEGIN PAGE BREADCRUMBS -->
                <ul class="page-breadcrumb breadcrumb" th:fragment="breadcrumbs">
                    <li>
                        <a href="index.html">Home</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Layouts</span>
                    </li>
                </ul>
                <!-- END PAGE BREADCRUMBS -->
                <!-- BEGIN PAGE CONTENT INNER -->
                <div class="page-content-inner" th:fragment="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="portlet box yellow-lemon">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-upload"></i>Upload GPSD
                                    </div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <!-- The file upload form used as target for the file upload widget -->
                                    <form id="fileupload" th:action="@{/gpsd/upload}" method="POST" enctype="multipart/form-data">
                                        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                                        <div class="row fileupload-buttonbar">
                                            <div class="col-lg-7">
                                                <!-- The fileinput-button span is used to style the file input field as button -->
                                        <span class="btn btn-success fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>Add file...</span>
                                            <input type="file" name="gpsd-file"/>
                                        </span>
                                                <button type="submit" class="btn btn-primary start">
                                                    <i class="glyphicon glyphicon-upload"></i>
                                                    <span>Start upload</span>
                                                </button>
                                                <button type="reset" class="btn btn-warning cancel">
                                                    <i class="glyphicon glyphicon-ban-circle"></i>
                                                    <span>Cancel upload</span>
                                                </button>
                                                <!--<button type="button" class="btn btn-danger delete">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                    <span>Delete</span>
                                                </button>
                                                <input type="checkbox" class="toggle"/>-->
                                                <!-- The global file processing state -->
                                                <span class="fileupload-process"></span>
                                            </div>
                                            <!-- The global progress state -->
                                            <div class="col-lg-5 fileupload-progress fade">
                                                <!-- The global progress bar -->
                                                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                                                </div>
                                                <!-- The extended global progress state -->
                                                <div class="progress-extended">&nbsp;</div>
                                            </div>
                                        </div>
                                        <!-- The table listing the files available for upload/download -->
                                        <table role="presentation" class="table table-striped">
                                            <tbody class="files"></tbody>
                                        </table>
                                    </form>
                                    <!-- The blueimp Gallery widget -->
                                    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
                                        <div class="slides"></div>
                                        <h3 class="title"></h3>
                                        <a class="prev">‹</a>
                                        <a class="next">›</a>
                                        <a class="close">×</a>
                                        <a class="play-pause"></a>
                                        <ol class="indicator"></ol>
                                    </div>
                                    <!-- The template to display files available for upload -->
                                    <script id="template-upload" type="text/x-tmpl" hs:asis="/assets/pages/xtmpl/uploadTemplate2.txt">
                                    </script>
                                    <!-- The template to display files available for download -->
                                    <script id="template-download" type="text/x-tmpl" hs:asis="/assets/pages/xtmpl/downloadTemplate2.txt">
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- BEGIN GPSD LIST PORTLET-->
                            <div class="portlet light portlet-fit">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-database"></i>
                                        <span class="caption-subject font-dark bold uppercase">GPSDs</span>
                                    </div>
                                    <div class="tools" style="padding-right: 10px">
                                        <a href="javascript:;" data-load="true" th:attr="data-url=@{/gpsd/list}" class="reload" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body" id="gpsd-list-container">
                                </div>
                            </div>
                            <!-- END GPSD LIST PORTLET-->
                        </div>
                    </div>
                    <!-- CONTEXT CONTENT PORTLET BEGIN -->
                    <div class="portlet box red hidden" id="context-content-portlet">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>
                            </div>
                            <div class="tools">
                                <a href="" class="close-portlet" data-original-title="" title=""> </a>
                            </div>
                        </div>
                        <div class="portlet-body" style="display: block;">
                        </div>
                    </div>
                    <!-- CONTEXT CONTENT PORTLET END -->
                </div>
                <!-- END PAGE CONTENT INNER -->
            </div>
        </div>
        <!-- END PAGE CONTENT BODY -->
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<th:block th:fragment="page-level-scripts">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/vendor/jquery.ui.widget.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/vendor/tmpl.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/vendor/load-image.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/vendor/canvas-to-blob.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/blueimp-gallery/jquery.blueimp-gallery.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.iframe-transport.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload-process.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload-image.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload-audio.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload-video.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload-validate.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-file-upload/js/jquery.fileupload-ui.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script th:src="@{/assets/pages/scripts/gpsd-main.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
</th:block>
</body>

</html>

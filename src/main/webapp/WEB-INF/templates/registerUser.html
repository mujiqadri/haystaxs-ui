<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="common_fragments::head(false)">
    <title>Haystaxs - Optimize your clusters</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom Fonts -->
    <link href="../../public/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Custom CSS -->
    <link href="../../public/css/haystackui.css" rel="stylesheet"/>
</th:block>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0; height: 34px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Haystaxs
                <small>v1.0</small>
            </a>
        </div>
    </nav>
</div>
<!-- START PAGE CONTENT -->
<div id="page-wrapper">
    <div class="container-fluid" style="margin-top: 100px">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading" title="">
                        <span>Register</span>
                        <a th:href="@{/login}" class="pull-right">Login</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="#" th:action="@{/register}" method="post">
                                    <div class="form-group">
                                        <label for="firstName">Full Name</label><br/>
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" style="display: inline-block; width: 49%"/>
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" style="display: inline-block; width: 49%"/>
                                    </div>
                                    <!--<div class="form-group">
                                        <label for="lastName">First Name</label>
                                        <input type="text" class="form-control" id="lastName" />
                                    </div>-->
                                    <div class="form-group">
                                        <label for="organization">Organization</label>
                                        <input type="text" class="form-control" id="organization" name="organization"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailAddress">Email Address</label>
                                        <input type="email" class="form-control" id="emailAddress" name="emailAddress"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" />
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary pull-right" value="Register >>" />
                                    </div>
                                    <p th:if="${param.error != null and param.error[0]=='1'}" class="text-danger">Email already registered !</p>
                                    <!--<p th:if="${param.error != null and param.error[0]=='2'}" class="text-danger">User verification not complete !</p>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="common_fragments::footer_scripts(false)"></th:block>
<script type="text/javascript">
    $(function() {
        $("#firstName").focus();
    })
</script>
</body>
</html>

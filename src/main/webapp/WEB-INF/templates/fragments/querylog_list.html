<div class="table-scrollable" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th># of Queries</th>
            <th>Total Duration (Secs)</th>
            <th>Submitted On</th>
            <th>Original Filename</th>
            <th>Drill Down</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qld,iterStatus : ${queryLogDates}">
            <td th:text="${#dates.format(qld.logDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${#numbers.formatInteger(qld.queryCount,3,'COMMA')}"></td>
            <td th:text="${#numbers.formatInteger(qld.sumDuration,3,'COMMA')}"></td>
            <td th:Text="${#dates.format(qld.submittedOn, 'dd-MMM-yyyy HH:mm')}"></td>
            <td th:text="${qld.originalFileName}"></td>
            <!--<td>
                <span class="label label-primary" th:each="qld : ${ql.logDates}" th:text="${#dates.format(qld.logDate, 'dd-MMM-yyyy')}"></span>
            </td>-->
            <td>
                <a href="javascript:;" class="vtq" th:attr="data-id=${#dates.format(qld.logDate, 'dd-MMM-yyyy')}">View Top 10 Queries</a> |
                <a href="javascript:;" class="vqc" th:attr="data-id=${#dates.format(qld.logDate, 'dd-MMM-yyyy')}">View Query Categories</a> |
                <a th:href="@{/querylog/analyze/} + ${#dates.format(qld.logDate, 'dd-MMM-yyyy')}">Analyze This</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/paginator::paginator(true)"></div>

<div th:if="${pi.totalNoOfPages} > 0" th:fragment="paginator" xmlns:th="http://www.w3.org/1999/xhtml">
    <ul class="pagination pagination-lg">
        <li>
            <a href="javascript:;">
                <i class="fa fa-angle-left"></i>
            </a>
        </li>
        <li th:each="page,iterStat : ${pi.getAllPages()}" th:class="${page == pi.currentPageNo}? 'active'">
            <a href="javascript:;" th:attr="data-pgno=${page}" th:text="${page}"> 1 </a>
        </li>
        <li>
            <a href="javascript:;">
                <i class="fa fa-angle-right"></i>
            </a>
        </li>
    </ul>
</div>

<div class="table-scrollable" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="5%">#</th>
            <th width="10%">Friendly Name</th>
            <th width="10%">DB Name</th>
            <th width="25%">DB Version</th>
            <th width="5%"># Of Lines</th>
            <th width="10%">Submitted On</th>
            <th width="10%">Status</th>
            <th width="5%">Is Default</th>
            <th width="10%">Details</th>
            <th width="10%" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gpsd,iterStatus : ${gpsdees}">
            <td th:text="${iterStatus.count}"></td>
            <td th:text="${gpsd.friendlyName}"></td>
            <td th:text="${gpsd.dbName}"></td>
            <td th:text="${gpsd.gpsdVersion}"></td>
            <td th:text="${gpsd.noOfLines}"></td>
            <td th:if="${gpsd.fileSubmittedOn}" th:text="${#dates.format(gpsd.fileSubmittedOn, 'dd-MMM-yyyy hh:mm a')}"></td>
            <td th:if="${gpsd.createdOn}" th:text="${#dates.format(gpsd.createdOn, 'dd-MMM-yyyy hh:mm a')}"></td>
            <td th:text="${gpsd.status}"></td>
            <td style="text-align: center"><span th:class="${gpsd.isDefault} ? 'fa fa-check' : 'fa fa-times'"></span></td>
            <td><a th:href="@{/cluster/exploredb/} + ${gpsd.gpsdId}">Explore DB</a></td>
            <td><button class="btn btn-primary make-default-gpsd" th:attr="data-id=${gpsd.gpsdId}">Make Default</button></td>
            <td><button class="btn btn-danger delete-gpsd" th:attr="data-id=${gpsd.gpsdId}">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common_fragments::head(bootgrid=true)">
    <!-- Bootstrap Core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom Fonts -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Custom CSS -->
    <link href="/css/haystackui.css" rel="stylesheet"/>
</head>
<body>
<th:block th:include="common_fragments::page_header"></th:block>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <!-- CREATE GPSD FORM PANEL -->
                <div class="panel panel-default">
                    <div class="panel-heading" title="">
                        <span>Submit a GPSD</span>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- CREATE GPSD FORM -->
                                <form id="upload-gpsd-form" action="#" th:action="@{/database/create}" method="post" th:object="${gpsd}" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" th:field="*{dbname}" placeholder="Specify a name for the GPSD" />
                                    </div>
                                    <div class="form-group">
                                        <label>GPSD Sql file</label>
                                        <input type="file" class="form-control" id="gpsd-file" name="gpsd-file"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary pull-right" value="Begin Upload >>" id="upload-gpsd-btn"/>
                                    </div>
                                    <p th:text="${error}" class="text-danger"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="common_fragments::footer_scripts(true)"></th:block>
<script>
    $(function() {
        $("#upload-gpsd-form").on("submit", function() {
            $("#upload-gpsd-btn").attr("disabled", true);
        });
    });
</script>
</body>
</html>

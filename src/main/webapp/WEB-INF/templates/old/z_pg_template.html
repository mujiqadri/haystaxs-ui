<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="common_fragments::head(false)">
    <title>Haystaxs - Optimize your clusters</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom Fonts -->
    <link href="../../public/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Custom CSS -->
    <link href="../../public/css/haystackui.css" rel="stylesheet"/>
</th:block>
<body>
<th:block th:include="common_fragments::page_header"></th:block>
<!-- START PAGE CONTENT -->
<div id="page-wrapper">
    <div class="container-fluid" style="margin-top: 100px">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading" title="">
                        <span>Login</span>
                        <a href="#" class="pull-right">Register</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="#" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label for="username">Email</label>
                                        <input type="emailAddress" class="form-control" id="username" name="username" placeholder="Email" value="adnanshussain@gmail.com"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="123"/>
                                    </div>
                                    <!--<div class="checkbox">-->
                                    <!--<label><input type="checkbox"> Remember me</label>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <a href="#" style="display: inline-block; padding-top: 7px">Forgot password?</a>
                                        <input type="submit" class="btn btn-primary pull-right" value="Login" />
                                    </div>
                                    <p th:if="${param.error != null and param.error[0]=='1'}" class="text-danger">Invalid email or password !</p>
                                    <p th:if="${param.error != null and param.error[0]=='2'}" class="text-danger">User verification not complete !</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="common_fragments::footer_scripts(false)"></th:block>
<script type="text/javascript">
    $(function() {
        //$("#username").focus();
    })
</script>
</body>
</html>

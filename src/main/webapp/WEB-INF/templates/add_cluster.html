<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}"
          href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}"
          href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}"
          href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}"
          href="/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"
          href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css"
          rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link th:href="@{/assets/global/css/components-md.min.css}" href="/assets/global/css/components-md.min.css"
          rel="stylesheet" id="style_components" type="text/css"/>
    <link th:href="@{/assets/global/css/plugins-md.min.css}" href="/assets/global/css/plugins-md.min.css"
          rel="stylesheet" type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link th:href="@{/assets/layouts/layout3/css/layout.min.css}" href="/assets/layouts/layout3/css/layout.min.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/layouts/layout3/css/themes/default.min.css}"
          href="/assets/layouts/layout3/css/themes/default.min.css" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link th:href="@{/assets/layouts/layout3/css/custom.css}" href="/assets/layouts/layout3/css/custom.css  "
          rel="stylesheet" type="text/css"/>
    <!-- END THEME LAYOUT STYLES -->
    <th:block th:fragment="page-level-styles">
        <link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}"
              href="/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet"
              type="text/css"/>
    </th:block>
</head>
<body class="page-container-bg-solid page-boxed page-md">
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <!-- BEGIN PAGE HEAD-->
        <div class="page-head">
            <div class="container">
                <!-- BEGIN PAGE TITLE -->
                <div class="page-title" th:fragment="page-title">
                    <h1>Add Cluster</h1>
                </div>
                <!-- END PAGE TITLE -->
            </div>
        </div>
        <!-- END PAGE HEAD-->
        <!-- BEGIN PAGE CONTENT BODY -->
        <div class="page-content">
            <div class="container">
                <!-- BEGIN PAGE BREADCRUMBS -->
                <ul class="page-breadcrumb breadcrumb" th:fragment="breadcrumbs">
                    <li>
                        <a href="index.html">Home</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Layouts</span>
                    </li>
                </ul>
                <!-- END PAGE BREADCRUMBS -->
                <!-- BEGIN PAGE CONTENT INNER -->
                <div class="page-content-inner" th:fragment="main-content">
                    <div class="note note-warning" th:if="${activeClusterId == 0}">You must first add a Cluster before proceeding.</div>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            <div class="portlet box yellow-lemon">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-upload"></i>Add Cluster
                                    </div>
                                </div>
                                <div class="portlet-body form" id="portlet-body-1">
                                    <div class="note note-danger" th:if="${error}" th:text="${error}"></div>
                                    <form th:action="@{/cluster/add}" method="post" class="form-horizontal" th:object="${cluster}"
                                          id="add-cluster-form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Cluster Friendly Name</label>
                                                <div class="col-md-7">
                                                    <input type="text" id="cluster-friendly-name" th:field="*{friendlyName}" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Cluster Host</label>
                                                <div class="col-md-7">
                                                    <input type="text" id="cluster-host" class="form-control" th:field="*{host}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Database</label>
                                                <div class="col-md-7">
                                                    <input type="text" id="db" class="form-control" th:field="*{dbName}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Username</label>
                                                <div class="col-md-7">
                                                    <input type="text" id="username" class="form-control" th:field="*{userName}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Password</label>
                                                <div class="col-md-7">
                                                    <input type="password" id="password" class="form-control" th:field="*{password}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Port</label>
                                                <div class="col-md-7">
                                                    <input type="text" id="port" class="form-control" th:field="*{port}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Cluster Type</label>
                                                <div class="col-md-7">
                                                    <select class="form-control" id="cluster-type" th:field="*{dbType}">
                                                        <option value="GREENPLUM">GreenPlum</option>
                                                        <option value="REDSHIFT">RedShift</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                                <label class="col-md-3 control-label">Schema Refresh Schedule</label>
                                                <div class="col-md-7">
                                                    <select class="form-control" id="refresh-schema-schedule">
                                                        <option value="12Hour">12 Hours</option>
                                                        <option value="24Hour">24 Hours</option>
                                                        <option value="Weekly">Weekly</option>
                                                        <option value="bi-weekly">Bi-Weekly</option>
                                                        <option value="Monthly">Monthly</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Schema Queries Schedule</label>
                                                <div class="col-md-7">
                                                    <select class="form-control" id="refresh-query-schedule">
                                                        <option value="12Hour">12 Hours</option>
                                                        <option value="24Hour">24 Hours</option>
                                                        <option value="Weekly">Weekly</option>
                                                        <option value="bi-weekly">Bi-Weekly</option>
                                                        <option value="Monthly">Monthly</option>
                                                    </select>
                                                </div>
                                            </div>-->
                                        </div>
                                        <div class="progress hidden" id="workload-progress-bar-holder">
                                            <div id="workload-progress-bar"
                                                 class="progress-bar progress-bar-success" role="progressbar"
                                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                                 style="width: 0%">
                                                <span id="workload-progress-bar-text"> 0% completed... </span>
                                            </div>
                                        </div>
                                        <div class="form-actions right" style="background-color: inherit">
                                            <button type="submit" class="btn btn-primary"
                                                    id="add-cluster-submit">Add Cluster >>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT INNER -->
            </div>
        </div>
        <!-- END PAGE CONTENT BODY -->
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<th:block th:fragment="page-level-scripts">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/jquery-validation/js/additional-methods.min.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <script th:src="@{/assets/pages/scripts/custom.js}" type="text/javascript"></script>
    <script th:src="@{/public/scripts/utility.js}" type="text/javascript"></script>
    <script th:src="@{/assets/pages/scripts/add-cluster.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
